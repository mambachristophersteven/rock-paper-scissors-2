<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBox">
        <h1 class="heading" id="heading">Rock Paper Scissors</h1>
        <h2 class="userChoice" id="userChoice">User's Choice:</h2>
        <h2 class="computerChoice" id="computerChoice">Computer's Choice:</h2>
        <h3 class="gameOutcome" id="gameOutcome">pick your hand!!</h3>
        <div class="userOption">
            <button class="rock" id="rock" onclick="rock()">rock</button>
            <button class="paper" id="paper" onclick="paper()">paper</button>
            <button class="scissors" id="scissors" onclick="scissors()">scissors</button>
        </div>
        <p class="playerInfo" id="playerInfo"></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
